<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar  bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">SkyScout</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="city">
        <button class="btn btn-outline-success" type="submit" id="search">Search</button>
      </form>
    </div>
  </nav>
  <h1 id="heading">Weather of <span id="cityN">Kanpur</span></h1>

  <div class="container py-3">
    <main>
      <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp">22 °C</span><small
                  class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li><span id="msg"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Wind Speed</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="windSpeed">11 km/h</span><small
                  class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p id="desc"></p>
      <hr>
      <h2 class="display-6 text-center mb-4">Weather Forecast</h2>

      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th style="width: 34%;"></th>
              <th style="width: 22%;">Temperature</th>
              <th style="width: 22%;">Wind</th>
              <th style="width: 22%;">Cloudy</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start">Day 1</th>
              <td id="d1temp">19 °C</td>
              <td id="d1wind">9 km/h</td>
              <td id="d1msg">Heavy Clouds</td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Day 2</th>
              <td id="d2temp">23 °C </td>
              <td id="d2wind">11 km/h </td>
              <td id="d2msg">Cloudy</td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Day 3</th>
              <td id="d3temp">17 °C</td>
              <td id="d3wind">11 km/h</td>
              <td id="d3msg">Clear Sky</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <footer>
    © 2024 Weather App, Inc.
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
